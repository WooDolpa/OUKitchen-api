post:
  summary: |
    로그인
  description: |
    - **사용자 정보 검사**
    - **API 호출 인증을 위해 발급 받은 인증키 값을 HTTP Header의 OUKitchen-Authorization 필드에 입력 후 API 호출**
    - **userId - 사용자 아이디**
    - **userPassword - 사용자 비밀번호**
  parameters:
    - name: OUKitchen-Authorization
      in: header
      description: API 호출 인증을 위한 인증키 값
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            userPassword:
              type: string
          example:
            {
              userId: "test@test.com",
              userPassword: "123451234"
            }
  tags:
    - 사용자

  responses:
    '200':
      description: |
        - 응답 샘플
      examples:
        sample:
          code: 0
          msg: "성공"
    '400':
      description: |
        - 응답 코드
        - 0 -> 성공
        - 1 -> 인증 오류
        - 2 -> 서버 오류
        - 3 -> 사용자 아이디 파라미터 오류
        - 4 -> 사용자 비밀번호 파라미터 오류
        - 5 -> 존재하지 않은 사용자
        - 6 -> 비밀번호 불일치
        - 7 -> 이용 불가능한 사용자
        -
      examples:
        sample:
          code: 1
          msg: "인증 오류"
      '500':
        description: |
          - 서버 에러
