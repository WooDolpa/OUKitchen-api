post:
  summary: |
    사용자 로그인
  description: |
    - **사용자 로그인**
  parameters:
    - name: OUKitchen-Authorization
      in: header
      description: API 호출 인증을 위한 인증키 값
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            password:
              type: string
          example:
            {
              id: "id",
              password: "password"
            }
  tags:
    - 사용자

  responses:
    '200':
      description: |
        - 응답 샘플
      examples:
        sample:
          code: 0
          msg: "성공"
    '400':
      description: |
        - 응답 코드
        - 0 -> 성공
        - 1 -> 인증 오류
        - 2 -> 서버 오류
        - 3 -> id 파라미터 오류
        - 4 -> pw 파라미터 오류
        -
      examples:
        sample:
          code: 1
          msg: "인증 오류"
      '500':
        description: |
          - 서버 에러
